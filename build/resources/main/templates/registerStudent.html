<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>受講生登録</title>
</head>
<body>
<h1>受講生登録</h1>
<form th:action="@{/registerStudent}" th:object="${studentDetail}" method="post">
  <div>
    <label for="name">氏　　　　　名:</label>
    <input type="text" id="name" th:field="*{student.name}" required />
  </div>
  <div>
    <label for="kanaName">カ　ナ　氏　名:</label>
    <input type="text" id="kanaName" th:field="*{student.kanaName}" required />
  </div>
  <div>
    <label for="nickname">ニックネーム　:</label>
    <input type="text" id="nickname" th:field="*{student.nickname}" required />
  </div>
  <div>
    <label for="mailAddress">メールアドレス:</label>
    <input type="email" id="mailAddress" th:field="*{student.mailAddress}" required />
  </div>
  <div>
    <label for="address">住　　　　　所:</label>
    <input type="text" id="address" th:field="*{student.address}" required />
  </div>
  <div>
    <label for="age">年　　　　　齢:</label>
    <input type="number" id="age" th:field="*{student.age}" required />
  </div>
  <div>
    <label for="sex">性　　　　　別:</label>
    <input type="text" id="sex" th:field="*{student.sex}" required />
  </div>
  <div>
    <label for="remark">備　　　　　考:</label>
    <input type="text" id="remark" th:field="*{student.remark}" />
  </div>
  <div>
    <label for="isDeleted">退 会 の 有 無　:</label>
    <input type="checkbox" id="isDeleted" th:field="*{student.deleted}" />
  </div>
  <div>
    <label for="courseName">受講コース名:</label>
    <select id="courseName" th:field="*{student.courseName}" required>
      <option value="" disabled selected>選択してください</option>
      <option th:each="course : ${courseList}"
              th:value="${course.name}"
              th:text="${course.name}">
      </option>
    </select>
  </div>
  <div>
    <button type="submit">登録</button>
  </div>
</form>
</body>
</html>
