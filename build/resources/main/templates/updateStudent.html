<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>受講生情報更新</title>
  <style>
    label {
      display: inline-block;
      width: 150px;
    }
    input, select {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<h1>受講生情報更新</h1>

<form th:action="@{/updateStudent}" th:object="${studentDetail}" method="post">
  <input type="hidden" th:field="*{student.id}" />

  <div>
    <label for="name">氏名:</label>
    <input type="text" id="name" th:field="*{student.name}" required />
  </div>

  <div>
    <label for="kanaName">カナ氏名:</label>
    <input type="text" id="kanaName" th:field="*{student.kanaName}" required />
  </div>

  <div>
    <label for="nickname">ニックネーム:</label>
    <input type="text" id="nickname" th:field="*{student.nickname}" />
  </div>

  <div>
    <label for="mailAddress">メールアドレス:</label>
    <input type="email" id="mailAddress" th:field="*{student.mailAddress}" required />
  </div>

  <div>
    <label for="address">住所:</label>
    <input type="text" id="address" th:field="*{student.address}" />
  </div>

  <div>
    <label for="age">年齢:</label>
    <input type="number" id="age" th:field="*{student.age}" required />
  </div>

  <div>
    <label for="sex">性別:</label>
    <input type="text" id="sex" th:field="*{student.sex}" />
  </div>

  <div>
    <label for="remark">備考:</label>
    <input type="text" id="remark" th:field="*{student.remark}" />
  </div>

  <div>
    <label for="isDeleted">退会の有無:</label>
    <input type="checkbox" id="isDeleted" th:field="*{student.deleted}" />
  </div>

  <div>
    <label for="course">受講コース名:</label>
    <select id="course" th:field="*{student.course}" required>
      <option value="" disabled>選択してください</option>
      <option th:each="course : ${courseList}"
              th:value="${course.name}"
              th:text="${course.name}"
       th:selected="${course.name == studentDetail.student.course}">
      </option>
    </select>
  </div>

  <div>
    <button type="submit">更新</button>
  </div>
</form>

</body>
</html>
