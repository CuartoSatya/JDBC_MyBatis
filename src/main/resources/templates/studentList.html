<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>受講生一覧</title>
</head>
<body>
<h1>受講生情報一覧</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>名前</th>
        <th>カナ名</th>
        <th>ニックネーム</th>
        <th>メールアドレス</th>
        <th>地域</th>
        <th>年齢</th>
        <th>性別</th>
        <th>備考</th>
        <th>退会の有無</th>>
    </tr>
    </thead>
    <tbody>
    <tr th:each="studentDetail : ${studentList}">
        <td th:text="${studentDetail.student.id}">1</td>
        <td th:text="${studentDetail.student.name}">山田太郎</td>
        <td th:text="${studentDetail.student.kanaName}">ヤマダタロウ</td>
        <td th:text="${studentDetail.student.nickname}">タロー</td>
        <td th:text="${studentDetail.student.mailAddress}">taro@example.com</td>
        <td th:text="${studentDetail.student.Address}">東京</td>
        <td th:text="${studentDetail.student.age}">20</td>
        <td th:text="${studentDetail.student.sex}">男性</td>
        <td th:text="${studentDetail.student.remark}">特になし</td>
        <td th:text="${studentDetail.student.isDeleted}">有効</td>
    </tr>
    </tbody>
</table>
</body>
</html>
