<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>受講生一覧</title>
</head>
<body>
<h1>受講生情報一覧</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>名前</th>
        <th>カナ名</th>
        <th>ニックネーム</th>
        <th>メールアドレス</th>
        <th>地域</th>
        <th>年齢</th>
        <th>性別</th>
        <th>備考</th>
        <th>退会の有無</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${studentList}">
        <td>
            <a th:href="@{/studentDetail/{id}(id=${student.student.id})}"
               th:text="${student.student.name}"></a>
        </td>
        <td th:text="${student.student.kanaName}"></td>
        <td th:text="${student.student.nickname}"></td>
        <td th:text="${student.student.mailAddress}"></td>
        <td th:text="${student.student.address}"></td>
        <td th:text="${student.student.age}"></td>
        <td th:text="${student.student.sex}"></td>
        <td th:text="${student.student.remark}"></td>
        <td th:text="${student.student.deleted}"></td>
        <td>
            <a th:href="@{'/updateStudent/' + ${student.student.id}}">更新</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
